<html lang="en"><head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    	<title>Cetak Laporan Daftar Hutang</title>
    	<style type="text/css">
    		.table {
    			border-collapse: collapse;
    		}
    		td {
    			border-top: 1px solid #000;
    			border-left: 1px solid #000;
    			border-right: 1px solid #000;
    			border-bottom: 1px solid #000;
    			padding: 3px 4px;
    		}
    		.no-border {
    			border-right: 1px solid transparent;
    		}
    	</style>
  	</head>
  	<body>
  		<h1>Sistem Informasi Keuangan</h1>
		<h1>Buku Pembantu Hutang</h1>
		<table class="table" width="100%">
			<tbody>
				<tr>
					<td width="20%" align="center">Unit Kerja</td>
					<td width="30%">SEMUA UNIT KERJA</td>
				</tr>
			</tbody>
		</table>
		<br>
  		<table class="table" width="100%">
  			<!-- Section 1 Begin -->
  			<tbody>
				<tr>
					<td width="5%" align="center">No</td>
					<td width="15%" align="center">Nama Suplier</td>
					<td width="25%" align="center">Total Transaksi (Rp)</td>
					<td align="center">Sudah dibayar (Rp)</td>
					<td align="center">Sisa Hutang (Rp)</td>
				</tr>
				<tr>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
					<td>-</td>
				</tr>
				<tr>
					<td colspan="5"><br></td>
				</tr>
				<tr>
					<td width="25%" align="center" colspan="2">Total</td>
					<td width="25%" align="center">-</td>
					<td align="center">-</td>
					<td align="center">-</td>
				</tr>
			</tbody>
		</table>
  	
</body></html>
